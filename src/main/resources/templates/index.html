<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Student Registration</title>
</head>
<body>
    <div class="container">
        <h2 class="mb-5 ">Spring Boot CRUD System - Student Registration</h2>
        <div class="row mb-3 justify-content-center">
            <div class="col-8">
                <a th:href="@{/new}" class="btn btn-primary w-100">Add New Student Details</a>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">StudentId</th>
                        <th scope="col">StudentName</th>
                        <th scope="col">Course</th>
                        <th scope="col">Fee</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${liststudent}">
                        <td th:text="${student.id}">Student ID</td>
                        <td th:text="${student.studentName}">Student Name</td>
                        <td th:text="${student.course}">Course</td>
                        <td th:text="${student.fee}">Fee</td>
                        <td><a th:href="@{'/edit/' + ${student.id}}" class="btn btn-warning">Edit</a></td>
                        <td><a th:href="@{'/delete/' + ${student.id}}" class="btn btn-danger">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
